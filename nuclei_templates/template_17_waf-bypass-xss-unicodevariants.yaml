    path:
      - "/"
    headers:
      Content-Type: "application/x-www-form-urlencoded"
    body: "param={{payload}}&test={{payload}}"
    matchers:
      - type: status
        status:
          - 200
          - 201
          - 202
      - type: status
        status:
          - 403
          - 406
          - 429
          - 451
        negative: true

  - method: GET
    path:
      - "/"
    headers:
