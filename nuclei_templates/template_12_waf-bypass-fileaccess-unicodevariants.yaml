requests:
  - method: GET
    path:
      - "/?test={{payload}}"
      - "/?q={{payload}}"
      - "/?search={{payload}}"
    matchers:
      - type: status
        status:
          - 200
          - 201
          - 202
      - type: status
        status:
          - 403
          - 406
          - 429
          - 451
        negative: true

  - method: POST
    path:
      - "/"
    headers:
      Content-Type: "application/x-www-form-urlencoded"
    body: "param={{payload}}&test={{payload}}"
    matchers:
      - type: status
        status:
          - 200
          - 201
          - 202
      - type: status
        status:
          - 403
          - 406
          - 429
          - 451
        negative: true

  - method: GET
    path:
      - "/"
    headers:
      X-Real-IP: "{{payload}}"
      X-Test-Header: "{{payload}}"
      User-Agent: "{{payload}}"
      X-Forwarded-For: "{{payload}}"
    matchers:
      - type: status
        status:
          - 200
          - 201
          - 202
      - type: status
        status:
          - 403
          - 406
          - 429
          - 451
        negative: true

